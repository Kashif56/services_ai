{% extends "common/dashboard_base.html" %}

{% block title %}Account Management{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-4 px-3">Account</h4>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'accounts:profile' %}" class="list-group-item list-group-item-action {% if active_tab == 'profile' %}active{% endif %}">
                            <i class="fas fa-user me-2"></i> Profile
                        </a>
                        <a href="{% url 'accounts:settings' %}" class="list-group-item list-group-item-action {% if active_tab == 'settings' %}active{% endif %}">
                            <i class="fas fa-cog me-2"></i> Account Settings
                        </a>
                        <a href="{% url 'accounts:change_password' %}" class="list-group-item list-group-item-action {% if active_tab == 'change_password' %}active{% endif %}">
                            <i class="fas fa-key me-2"></i> Change Password
                        </a>
                        <a href="{% url 'accounts:logout' %}" class="list-group-item list-group-item-action text-danger">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            {% block account_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
